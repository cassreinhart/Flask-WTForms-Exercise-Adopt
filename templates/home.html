{% extends 'base.html' %}

{% block title %} Find a Pet {% endblock %}

{% block content %}
    <div class="container-md">
    {% for pet in pets %}
    <div class="container-sm pet">
        <a href="/{{pet.id}}">{{pet.name}}</a>
        <img src="{{pet.photo_url}}" alt="{{pet.name}}">
        {% if pet.available %}
        <b>I'm Available for Adoption!</b>
        {% endif %}
    </div>
    {% endfor %}
    </div>
{% endblock %}
