{% extends 'base.html' %}

{% block title %} Find a Pet {% endblock %}

{% block content %}
    <div class="pet container-md">
    {% for pet in pets %}
        <a href="/">{{pet.name}}</a>
        <img src="{{pet.photo_url}}" alt="{{pet.name}}">
        {% if pet.available %}
        <b>Available</b>
        {% endif %}
    {% endfor %}
    </div>
{% endblock %}
